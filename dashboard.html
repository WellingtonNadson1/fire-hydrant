<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Fire-Hydrant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
    <nav class="menu">
        <img src="" alt="Logo Fire-Hydrant" class="logo">

        <div class="list-menu">
            <ul>
                <li>Hydrant</li>
                <li>Sprinkler</li>
                <li>SPDA</li>
                <li>GLP</li>
                <li>Extinguiser</li>
                <li>Light</li>
            </ul>
        </div>

        <img src="" alt="Sair do App" class="exit">
    </nav>
    <main>
        <section class="left">
                <!-- START WELCOME USER -->
            <div class="top">
                <div class="top welcome">
                    <h2 class="user-welcome">Hello, Dr. Nadson</h2>
                    <p class="welcome-phrase">
                        Have a nice day at work and stay healty!
                    </p>
                </div>
                <!-- END WELCOME -->

                <div class="top search">
                    <input type="search" name="search" id="">
                </div>

                <div class="top notification">
                    <img src="" alt="" class="notification">
                </div>
            </div>

            <section class="cards-calculator">
                <div class="card data-bussiness"></div>
                <div class="card data-lower"></div>
                <div class="card data-global"></div>
            </section>

            <section class="load-losses section">
                <h3 class="perdas-cargas trecho">
                    Perdas de Carga por Trecho
                </h3>


            </section>

            <section class="load-losses friction">
                <h3 class="perdas-cargas friction">
                    Perdas de Carga por Atrito
                </h3>
                

            </section>

            <section class="pump-sizing">
                <h3 class="pump">
                    Dimesnionamento da Bomba
                </h3>
                

            </section>



        </section>
        <section class="right"></section>
    </main>
</body>
</html>
